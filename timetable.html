<html>
    <head>
        <title>Time Table</title>
        <style>
            h1{
                text-decoration: underline;
            }
            table, th, td{
                border: 2px solid black;
                border-radius: 3px;
                text-align: center;
                font-size: large;
            }
            td:hover{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1 align="center">TimeTable</h1>
        <center>
        <table style="height: 600px;">
            <tr>
                <th rowspan="2" width="200px">Day Order</th>
                <th colspan="7" width="600px">Hour</th>
            </tr>
            <tr id="main">
                <th>I</th>
                <th rowspan="7">
                    B<br><br><br>R<br><br><br>E<br><br><br>A<br><br><br>K
            </th>
                <th>II</th>
                <th>III</th>
                <th rowspan="7">
                    L<br><br><br>U<br><br><br>N<br><br><br>C<br><br><br>H
            </th>
                <th>IV</th>
                <th>V</th>
            </tr>
            <tr>
                <th>I</th>
                <td>AK</td>
                <td>AM</td>
                <td>EDC</td>
                <td>PK</td>
                <td>SR</td>
            </tr>
            <tr>
                <th>II</th>
                <td>AK</td>
                <td>AM</td>
                <td>EDC</td>
                <td>SR</td>
                <td>PK</td>
            </tr>
            <tr>
                <th>III</th>
                <td>LAB</td>
                <td>PK</td>
                <td>AK</td>
                <td>AM</td>
                <td>SR</td>
            </tr>
            <tr>
                <th>IV</th>
                <td>PK</td>
                <td>LAB</td>
                <td>SR</td>
                <td>AM</td>
                <td>AK</td>
            </tr>
            <tr>
                <th>V</th>
                <td>AM</td>
                <td>PK</td>
                <td>LAB</td>
                <td>AK</td>
                <td>LAB</td>
            </tr>
            <tr>
                <th>VI</th>
                <td>SR</td>
                <td>LAB</td>
                <td>AM</td>
                <td>LAB</td>
                <td>AK</td>
            </tr>
        </table>
    </center>
    </body>
</html>
